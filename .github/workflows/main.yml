name: Lint PowerShell 7 and Python 3

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Super-Linter (PS7 + Python3)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ensure Python 3 runtime is present for Python linters
      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run Super-Linter (only PS + Python)
        uses: github/super-linter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main            # Set to your default branch name
          VALIDATE_ALL_CODEBASE: true     # Lint entire repo on push/PR
          VALIDATE_POWERSHELL: true
          VALIDATE_PYTHON: true
          # Include only PowerShell and Python files
          FILTER_REGEX_INCLUDE: '.*\.(ps1|psm1|psd1|py)$'
          # Optional: make warnings fail the job? uncomment to enforce
          # ERROR_ON_MISSING_EXEC_BIT: true
          # PASS_ON_WARNINGS: false
